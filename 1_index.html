<!-- Topics: Types of applying styles, types of selectors -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>

    <!-- 2) using style tag to add stle -->
    <style>
        h2 {
            color: aquamarine;
        }
    </style>

    <!-- 3) Linking stylesheet/css file -->
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <!-- 1) inline way adding style  -->
    <h1 style="color:#a457cd">hello world</h1>

    <h2>hello world</h2>

    <h3 id="h3_id">hello world</h3>

    <button class="click_class">Click Me</button>
</body>

</html>
