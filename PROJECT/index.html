<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing the  CDN for fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Linking CSS file -->
    <link rel="stylesheet" href="index.css">

    <title>Amazon</title>
</head>

<body>
    <header>

        <div class="navbar">
            
            <div class="nav-logo border">
                <div class="logo">
                    
                </div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">India</p>
                </div>
            </div>


            <div class="nav-search">
                <select class="search-select">
                    <option>
                        All
                    </option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                </div>
            </div>

            <div class="nav-acc border">
                <span>Hello, Sign in</span>
                <p>Account & Lists</p>
            </div>

            <div class="nav-ord ret-ord-border">
                <p><span>Returns</span></p>
                <p>& Orders</p>
            </div>

            <div class="nav-cart ret-ord-border">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                <span class = "cart">cart</span>
            </div>

        </div>

        <div class="nav-low-panel">
            <select class="low-panel-all low-panel-border">
                <option>
                    All
                </option>
            </select>
            <div class=" low-panel-deals low-panel-border">Today's Deals</div>  
            <div class=" low-panel-service low-panel-border">Customer Service</div>
            <div class=" low-panel-registry low-panel-border">Registry</div>
            <div class=" low-panel-gift low-panel-border">Gift Cards</div>
            <div class=" low-panel-sell low-panel-border">Sell</div>
        </div>
    </header>

    <div class="hero-section">
        
    </div>

    <div class="in-hero">
        You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. Click here to go to amazon.in
    </div>

</body>

</html>
